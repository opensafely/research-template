name: Tests

on: [push]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  test_model:
    runs-on: ubuntu-latest
    name: Test stata can run against the model, using dummy data
    steps:
    - name: Debug Action
      uses: hmarr/debug-action@v1.0.0
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}@github.com/ebmdatalab/opensafely-research-template.git#egg=opensafely-cohort-extractor
    - name: Docker Login
      uses: azure/docker-login@v1
      with:
        # It seems we can't do this with the standard GITHUB_TOKEN, but
        # have to use a personal token with the correct permissions instead
        login-server: docker.pkg.github.com
        username: sebbacon
        password: ${{ secrets.PACKAGE_READ_ACCESS_TOKEN }}

    - name: Update codelists
      run: cohortextractor update_codelists
    - name: Generate dummy data
      run: cohortextractor generate_cohort --expectations-population=100000

    - name: Run model
      run: docker run --mount source=${{ github.workspace }},dst=/workspace,type=bind docker.pkg.github.com/opensafely/stata-docker/stata-mp analysis/model.do

    - name: Create Prelease (non-master branch) Release
      if: github.ref != 'master'
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        title: "Development build of ${{ steps.extract_branch.outputs.branch }}"
        automatic_release_tag: ${{ steps.extract_branch.outputs.branch }}
        draft: false
        prerelease: true
        files: |
          ./analysis/input*csv
    - name: Create full (master branch) Release
      if: github.ref == 'master' || github.pull_request.merged == true
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        title: "Latest production build"
        automatic_release_tag: "latest"
        draft: false
        prerelease: false
        files: |
          ./analysis/input*csv

    - name: Delete non-master branch release on merge
      if: github.pull_request.merged == true
      uses: author/action-rollback@stable
      with:
        tag: ${{ steps.extract_branch.outputs.branch }}
        always_delete_tag: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
